<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPalindrome(arr) {
        for (i = 0; i < arr.length; i++) {
            if (arr[i] !== arr[arr.length - 1 - i]) {
                return false;
            }
            return true;
        }
    }

    let str = prompt("Plesae input string: ");
    alert(isPalindrome(str));
</script>
</body>
</html>
